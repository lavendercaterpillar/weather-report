<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <header id="report-header" style="background-color: rgb(0, 136, 255);">  <!-- Probably add styling to the CSS -->
        <h1> Weather Report</h1>
        <span id="city-name" class="text"> 
            For the lovely City of ✨<span id="city-output">Seattle</span>✨
        </span>
    </header>
    <main style="background-color: rgb(0, 136, 255);">
        <section id="report">
            <section>
                <div>  
                    <h3>Temperature</h3>
                    <section>
                        <button type="button" class="btn btn-primary" id="increase-temp">+</button>
                        <p id="temp-number"></p>
                        <button id="decrease-temp" class="btn btn-primary">-</button>
                    </section>
                    <button id="real-time-temp">Get Realtime Temperature</button>
                </div>
                
                <div id="sky">
                    <h3>Sky</h3>

                </div> 
                
                <div id="city-search">
                    <h3>City Name</h3>
                    <form class="row g-3">
                        <div class="col-auto">
                            <!-- <label for="inputPassword2" class="visually-hidden">Seattle</label> -->
                            <input type="text" class="form-control" id="inputCity" placeholder="Seattle">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="reset">Reset</button>
                        </div>
                    </form>
                    
                </div>

            </section>

            <section>
                <div id="landscape">
                    <h3>Weather Garden</h3>
                    <!-- <img id="temp-landscape" src="" alt=""> -->
                </div>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
